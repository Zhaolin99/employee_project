<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Employees per Department</h1>
    <canvas id="employeesChart" width="400" height="400"></canvas>

    <h1>Monthly Attendance Overview</h1>
    <canvas id="attendanceChart" width="400" height="400"></canvas>

    <script>
        // Employees per Department Pie Chart
        fetch('/api/charts/employees-per-department/')
          .then(response => response.json())
          .then(data => {
            const ctx = document.getElementById('employeesChart').getContext('2d');
            new Chart(ctx, {
              type: 'pie',
              data: {
                labels: Object.keys(data),
                datasets: [{
                  label: 'Employees per Department',
                  data: Object.values(data),
                  backgroundColor: ['red', 'blue', 'green', 'yellow', 'purple'],
                }]
              }
            });
          });

        // Monthly Attendance Overview Bar Chart
        fetch('/api/charts/monthly-attendance-overview/')
          .then(response => response.json())
          .then(data => {
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: Object.keys(data),
                datasets: [{
                  label: 'Monthly Attendance',
                  data: Object.values(data),
                  backgroundColor: 'rgba(75, 192, 192, 0.7)'
                }]
              }
            });
          });
    </script>

</body>
</html>
